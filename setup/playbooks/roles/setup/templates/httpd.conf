
{% for service in wsgi_services %}
WSGIProcessGroup {{ service.name }}
WSGIDaemonProcess {{ service.name }} user={{ wsgi_user }} group={{ wsgi_user }} processes=5 python-path=/home/{{ wsgi_user }}/{{ repo_name }}/lib
WSGIScriptAlias /{{ service.name }} /home/{{ wsgi_user }}/{{ repo_name }}/wsgi/{{ service.name }}.py  process-group={{ service.name }}
{% endfor %}

<Directory /home/{{ wsgi_user }}/{{ repo_name }}/wsgi>
  Require all granted
</Directory>
